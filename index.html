<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Createc AI – AI Tasarım Asistanı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo-area">
        <img src="assets/logo.png" alt="Createc AI Logo">
        <span>Createc AI</span>
    </div>
    <div class="header-actions">
        <button class="btn-outline">Deneme</button>
        <button class="btn-primary">Giriş Yap</button>
    </div>
</header>

<!-- HERO -->
<section class="hero">
    <h1>Reklam Ajansları, İmalatçılar, Matbaalar ve<br>
        <span>AI Tasarım Asistanı</span>
    </h1>
</section>

<!-- ORTA ALAN / REKLAM ALANLARI -->
<section class="ad-area" id="adArea">
    <div class="ad-slot">Reklam Alanı 1</div>
    <div class="ad-slot">Reklam Alanı 2</div>
    <div class="ad-slot">Reklam Alanı 3</div>
    <div class="ad-slot">Reklam Alanı 4</div>
</section>

<!-- ALT BUTONLAR -->
<section class="actions">
    <button class="btn-secondary">Görsel Yükle<br><small>(AI Akışı)</small></button>
    <button class="btn-secondary">Örnekle Devam Et<br><small>(Placeholder)</small></button>
    <button class="btn-main">AI ile Tasarıma Başla<br><small>(Ödeme + 3D)</small></button>
</section>

<!-- JS -->
<script src="js/main.js"></script>
</body>
</html>
